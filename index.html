<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexican Train Scorekeeper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Fredoka', sans-serif; }
    </style>
</head>
<body class="antialiased bg-gradient-to-br from-gray-100 to-emerald-100 min-h-screen">
    <div class="container">
        <div class="flex justify-center mb-6">
          <img src="train-logo.png" alt="Mexican Train Logo" class="h-20 rounded-lg shadow-md">
        </div>
        <h1 class="text-5xl font-extrabold text-center text-gray-800 mb-8">ðŸš‚ Marcador de DÃ³mino Tren Mexicano ðŸŽ²</h1>

        <!-- ConfiguraciÃ³n del Juego Section -->
        <div id="setup-section" class="card">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">ConfiguraciÃ³n del Juego</h2>
            <div class="mb-4">
                <label for="player-name" class="block text-sm font-medium text-gray-700 mb-1">Agregar Nombre del Jugador:</label>
                <div class="flex space-x-2">
                    <input type="text" id="player-name" placeholder="Escriba el nombre del jugador" class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring focus:ring-emerald-300">
                    <button id="add-player-btn" class="btn-primary">Agregar Jugador</button>
                </div>
            </div>
            <div id="player-list" class="mb-4 space-y-2">
                <p class="text-sm text-gray-500">Los jugadores agregados aparecerÃ¡n aquÃ­.</p>
            </div>
            <button id="start-game-btn" class="btn-primary w-full sm:w-auto" disabled>Iniciar Juego (MÃ­nimo 2 Jugadores)</button>
            <div id="setup-message" class="message-box hidden" aria-live="polite"></div>
        </div>

        <!-- Game Section -->
        <div id="game-section" class="card hidden">
            <h2 class="text-xl font-semibold mb-2 text-gray-700">Ronda <span id="current-round">1</span></h2>
            <p class="text-md mb-4 text-gray-600">Doble: <span id="current-engine">Double-12</span></p>

            <h3 class="text-lg font-medium mb-3 text-gray-700">Enter Scores for this Ronda:</h3>
            <div id="score-input-area" class="space-y-3 mb-4"></div>
            <button id="submit-round-btn" class="btn-primary w-full sm:w-auto">Submit Ronda Scores</button>
            <div id="round-message" class="message-box hidden" aria-live="polite"></div>
        </div>

        <!-- Tabla de Puntajes Section -->
        <div id="scoreboard-section" class="card hidden">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Tabla de Puntajes</h2>
            <div class="table-container">
                <table class="w-full border-collapse border border-gray-300">
                    <thead id="scoreboard-head"></thead>
                    <tbody id="scoreboard-body"></tbody>
                    <tfoot id="scoreboard-foot"></tfoot>
                </table>
            </div>
            <button id="export-csv-btn" class="btn-secondary mt-4">Exportar a CSV</button>
        </div>

        <!-- Game Over Section -->
        <div id="game-over-section" class="card hidden">
            <h2 class="text-2xl font-bold text-center text-emerald-700 mb-4">ðŸŽ‰ Â¡Juego Terminado! ðŸŽ‰</h2>
            <div id="winner-announcement" class="text-lg text-center text-gray-800 font-medium"></div>
            <button id="restart-game-btn" class="btn-secondary w-full sm:w-auto mt-6">Iniciar Nuevo Juego</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
